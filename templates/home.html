{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <center>
                <form action="{% url 'todo_list:index' %}" method="post">
                    {% csrf_token %}
                    <table>

                        <tr>
                            <td>
                                <input type="text"  placeholder="search" name = "search">
                            </td>

                            <td>
                                <button class="btn waves-effect waves-light btn-small green" type="submit"
                                        name="action">Add
                                    <i class="material-icons right">send</i>
                                </button>


                            </td>
                            {% for i in messages %}
                            {{ i }}
                            {% endfor %}
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </div>
</div>


<div class="container">
    <table>
        <ul>

            {% for i in dicts %}


            <form action="{% url 'todo_list:update' i.id %}" method="POST">
                {% csrf_token %}

                <tr>

                    <td>
                        <li><input type="text" value="{{i.name}}" name="name" style="display:inline"></li>
                    </td>

                    <td>
                        <p>
                            <label>
                                <input type="checkbox"/>
                                <span>Done</span>
                            </label>
                        </p>
                    </td>

                    <td><a href="{% url 'todo_list:delete' i.id %}"
                           class="waves-effect waves-light btn-small red">Delete</a></td>

                    <td>
                        <a class="waves-effect waves-light btn-small red">
                            <input type="submit" value="update">
                        </a>
                    </td>
                </tr>


            </form>


            {% endfor %}
        </ul>
    </table>
</div>

{% endblock %}
